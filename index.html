<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Movie App</title>
    </head>
    <body>
        <header>
            <strong class="app-title">DEVFLIX.COM</strong>
            <form class="search-form">
                <input type="search" placeholder="Type movie name..." class="form-control">
                <button class="btn btn-primary">Search</button>
            </form>
        </header>

        <section class="movies-list d-none">
            <!-- <section class="movie-card">
                <img src="http://image.tmdb.org/t/p/w185/v9pTHwhpSWmPHU8i1pEt9VIG9Kg.jpg" alt="Movie Poster Image" class="movie-poster">
                <span class="movie-title">The Enfield Poltergeist With very long title</span>
                <div class="movie-facts">
                    <div class="fact-item">
                        <span class="fact-label">Release Date:</span>
                        <span class="fact-value">2008-01-01</span>
                    </div>
                    <button class="btn btn-sm btn-primary">Read More</button>
                </div>
            </section> -->
        </section>

        <section class="loading-screen">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <strong class="loading-msg">Searching for movie...</strong>
        </section>
        
        <section class="error-screen d-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="error-icon">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" x2="12" y1="8" y2="12"></line>
                <line x1="12" x2="12.01" y1="16" y2="16"></line>
            </svg>
            <div class="error-msg">Something went wrong</div>
        </section>
        
        <section class="empty-screen d-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sad-icon">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
                <line x1="9" x2="9.01" y1="9" y2="9"></line>
                <line x1="15" x2="15.01" y1="9" y2="9"></line>
            </svg>
            <div class="empty-msg">No movies found</div>
        </section>

        <footer>
            <p class="credit-line">
                Developed by Danial Tariq
            </p>
        </footer>

        <script src="js/app.js"></script>
    </body>
</html>
